<!DOCTYPE html>
<html>
    <head>
        <title>AI Ping Pong Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script> 
        
        <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Itim&display=swap" rel="stylesheet">

    </head>
    <body background="bg.jpg">

        <center>
            <div class="heading">
              <h3>AI Ping Pong Game</h3>
              <button class="heading2" data-toggle="modal" data-target="#myModal">Instructions</button>
            </div>
      
            <br> <br>
      
            <button class="btn btn-primary" onclick="startGame()" id="start">Play Game</button>
      
            <br> <br>
      
            <h3 id="status" class="btn btn-danger">Status: </h3>
      
            <br> <br>

            <button class="btn btn-primary" onclick="restartGame()" id="restart">Restart Game</button>

            <br><br>  
      
            <div id="canvas"></div>
      
            <div id="gameConsole"></div>

            <div id="myModal" class="modal fade">

              <div class="modal-dialog" >
                
                <div class="modal-content">
            
                  <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                    <h4 style="font-family: 'Itim', cursive; font-size: 30px;">Instructions</h4>
                  </div>
            
                   <div class="modal-body">
                    <ol>
                      <li style="font-family: 'Cookie', cursive; font-size: 35px; text-align: left;">To move the paddle up, move your left wrist upwards.</li>
                      
                      <li style="font-family: 'Cookie', cursive; font-size: 35px; text-align: left;">To move the paddle down, move your left wrist downwards.</li>

                      <img src="img2.png">
                    </ol>
                   </div>
       
                </div>

              </div>

            </div>

            <br> <br>


            <h4 class="footer">Game Creator: Pong</h4>
      
      
          </center>

        <script src="main.js"></script>
    </body>
</html>
